{% load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>STUDENT MANAGE SYSTEM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
        <!--icon-->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    </head>
    </head>
    <body>
        {% include 'main_app/header.html' %}
        {% include 'main_app/slidebar.html' %} 
        <section class="content form-padding">
            {% if messages %}
            <div id="message-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style='color: black;'>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            {% block content %}{% endblock content %}
            </section>
        <br class="break">
        <br>
        {% include 'main_app/footer.html' %}
         <!--js-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script rel="stylesheet" src="{% static 'dist\js\Script.js' %}"></script>
        <script>
            $(document).ready(function() {
                console.log("Document is ready");
                console.log("Messages count: ", $('.alert').length);
                
                // Hide the message after 5 seconds
                setTimeout(function() {
                    console.log("Start fading out");
                    $('.alert').fadeOut('slow', function() {
                        $(this).remove();
                    });
                }, 2000); // 5000 milliseconds = 5 seconds
            });
        </script>
    </body>
</html>
