{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>H.T.Q.L.L.H | Đăng nhập</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dist/css/login.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="d-flex flex-row align-items-center justify-content-center my-4" >
                  <b>
                    <h3>Hệ thống quản lí sinh viên</h3>
                  </b>
                </div>
                {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %}
                {% endif %}
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control form-control-lg" name="email"
                          placeholder="Enter a valid email address" required />
                      <label class="form-label" for="form3Example3">Email address</label>
                  </div>
              
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-3">
                      <input type="password" id="form3Example4" class="form-control form-control-lg" name="password"
                          placeholder="Enter password" required />
                      <label class="form-label" for="form3Example4">Password</label>
                  </div>
              
                  <div class="d-flex justify-content-between align-items-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      </div>
                  </div>
              
                  <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">
                          Đăng nhập
                      </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <footer class="container--fluid text-center fixed-bottom p-2 mt-5" style="background-color: #e3f2fd;">
            <div class="container">
                <strong> &copy; {% now "Y" %} -  Hệ thống quản lí sinh viên</a></strong>
            </div>
        </footer>
      </section>


</body>

</html>
