{% extends "main_app/foot.html" %}
{% load static %}
{% block content %} 
    <div class="container-fluid form-padding">
        <div class="row">
            <div class="d-flex justify-content-center" style="margin-top: 100px;">
                <div class="card card-dark">
                    <div class="card-header w-100 h-100">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>
                    
                    <form role="form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.semester.label_tag }}
                            {{ form.semester }}  <!-- Lựa chọn học kỳ -->
                        </div>

                        <div class="form-group">
                            {{ form.study_sections.label_tag }}
                            <div class="form-check">
                                {% for checkbox in form.study_sections %}
                                    <div class="form-check">
                                        {{ checkbox.tag }}
                                        <label class="form-check-label">{{ checkbox.choice_label }}</label>
                                    </div>
                                {% endfor %}
                            </div>  <!-- Lựa chọn nhiều học phần với checkbox -->
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
