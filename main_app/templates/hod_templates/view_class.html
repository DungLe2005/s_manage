{% extends 'main_app/foot.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-dark">
                    <div class="card-header">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <h3 class="card-title">{{ page_title }}</h3>
                                <a href ="{%url 'add_class' %}">
                                    <h3 class="badge bg-primary rounded-pill">Thêm lớp học</h3>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Mã lớp</th>
                            <th scope="col">Tên lớp</th>
                            <th scope="col">Thuộc khoa</th>
                            <th scope="col">Hành động</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for classroom in classrooms %}
                            <tr>
                                <td>{{ classroom.code }} </td>    
                                <td>{{ classroom.name }} </td>
                                <td>{{ classroom.department }} </td>
                                <td>
                                    <a href="{% url 'edit_class' classroom.id %}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a href="{% url 'delete_class' classroom.id %}" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                </td>
                            </tr>
                        {%endfor%}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
