{% extends 'main_app/foot.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-dark">
                    <div class="card-header">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <h3 class="card-title">{{ page_title }}</h3>
                                <a href ="{% url 'add_course' %}" target="top">
                                    <h3 class="badge bg-primary rounded-pill">Thêm khóa học</h3>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Tên</th>
                            <th scope="col">Ngày tạo</th>
                            <th scope="col">Hành động</th> 
                          </tr>
                        </thead>
                        <tbody>
                        {% for subject in subjects %}
                            <tr>
                                <td>{{ subject.name }}</td>
                                <td>{{ subject.created_at }}</td>
                                <td>
                                    <a href="{% url 'edit_subject' subject.id %}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a href="{% url 'delete_subject' subject.id %}" class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="6" class="text-center">Không có thông tin môn học nào.</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
