{% extends 'main_app/foot.html' %}
{% load static %}

{% block content %}
<style>
    /* Loader styles để che phủ toàn bộ màn hình */
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white; /* Nền mờ */
        display: flex;
        z-index: 9999; /* Lớp loading nằm trên mọi nội dung khác */
    }

    .loader {
        width: 250px;
        height: 22px;
        border-radius: 40px;
        color: #514b82;
        border: 2px solid;
        position: relative;
        overflow: hidden;
        top:50%;
        left:40%;
    }

    .loader::before {
        content: "";
        position: absolute;
        margin: 2px;
        width: 14px;
        top: 0;
        bottom: 0;
        left: -20px;
        border-radius: inherit;


       background: currentColor;
        box-shadow: -10px 0 12px 3px currentColor;
        clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 95%, -30px 50%);
        animation: l14 2s infinite linear;
    }

    @keyframes l14 {
        100% { left: calc(100% + 20px); }
    }
</style>

{% comment %} <!-- Loader overlay bao phủ toàn bộ trang -->
<div class="loader-overlay" id="loading">
    <div class="loader"></div>
</div> {% endcomment %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Phần tiêu đề -->
            <div class="card card-dark">
                <div class="card-header">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <h3 class="card-title">Trang chủ</h3>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Hiển thị tổng số sinh viên và môn học -->
            <div class="card mt-4">
                <div class="card-body">
                    <h4>Tổng số học sinh: {{ total_students }}</h4>
                    <h4>Tổng số môn học: {{ total_subjects }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

{% comment %} <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingDiv = document.getElementById('loading');
            // Ẩn loader sau 3 giây và lưu vào localStorage
            setTimeout(function() {
                loadingDiv.style.display = 'none';
                localStorage.setItem('loadingShown', 'true');  // Lưu trạng thái
            }, 2000);
    }); {% endcomment %}
{% comment %} </script> {% endcomment %}
{% endblock content %}
